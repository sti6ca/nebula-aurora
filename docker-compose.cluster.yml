version: '3.8'

services:
  wiki-cluster:
    build:
      context: .
      dockerfile: Dockerfile.cluster
    container_name: wiki-cluster
    privileged: true
    ports:
      - "8080:8080"
      - "6443:6443"
    environment:
      - DOCKER_TLS_CERTDIR=
    volumes:
      - wiki-cluster-data:/var/lib/rancher
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

volumes:
  wiki-cluster-data:
    driver: local
